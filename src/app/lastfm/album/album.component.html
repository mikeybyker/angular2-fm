<div class="row align-center" *ngIf="error">
  <div class="medium-6 large-4 column">
    <div class="callout alert">
      <h5>{{error.title}}</h5>
      <p>
        {{error.message}}
      </p>
    </div>
  </div>
</div>
<div *ngIf="album$ | async as album">
  <div class="row">
    <div class="small-12 columns">
      <h3><a [routerLink]="['../']">{{album.artist}}</a></h3>
    </div>
  </div>
  <div class="row">
    <div class="small-12 medium-6 columns">
      <a [href]="album.url" target="_blank"><img class="thumbnail main-artist" [src]="album.image.mega || ''"></a>
    </div>
    <div class="small-12 medium-6 columns">
      <h4>{{album.name}}</h4>
      <track-list [tracks]="album.tracks.track"></track-list>
    </div>
  </div>
</div>
