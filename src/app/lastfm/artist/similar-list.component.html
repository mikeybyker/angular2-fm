<div class="grid-container">
  <div [class]="gridClass">
    <div class="cell" *ngFor="let artist of similar | limit: resultsLimit">
      <div class="artist">
        <a [routerLink]="['/artist', artist.name]">
          <img class="thumbnail" [src]="artist.image.extralarge">
        </a>
        <div class="artist-caption">
          <div class="artist-name">
            <h4>{{ artist.name }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
