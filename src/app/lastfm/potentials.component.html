<div class="row align-center">
	<div [class]="displayClass" *ngFor="let artist of potentials | limit: resultsLimit">
		<div class="callout">
			<p>{{ artist.name }}</p>
			<p>
				<a [routerLink]="['/artist', artist.name]">
					<img class="thumbnail" [src]="artist.image?.extralarge">
				</a>
			</p>
		</div>
	</div>
</div>
