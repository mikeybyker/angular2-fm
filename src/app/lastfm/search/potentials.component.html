<div class="grid-container">
  <div class="grid-x grid-padding-x small-up-2 medium-up-3">
    <div class="cell cell-artist" *ngFor="let artist of potentials | limit: limit">
      <div class="card text-center">
        <div class="card-divider text-center">
          {{ artist.name }}
        </div>
        <a [routerLink]="['/artist', artist.name]" class="text-center">
          <img [src]="artist.image?.extralarge">
        </a>
      </div>
    </div>
  </div>
</div>
