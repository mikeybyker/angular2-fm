<div class="grid-container full explore">
  <div class="grid-x grid-margin-x">
    <div class="cell small-4">
      <service-input [serviceMethods]='methods' (callService)="apiCall($event)" (changeMethod)="clearView()"></service-input>
    </div>
    <div class="cell small-8">
      <div class="callout">
        <div class="over">
          <pre>{{output$ | async | json}}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
